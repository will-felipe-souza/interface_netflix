<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filme</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.
        </p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            Assistir agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais informações
          </button>
        </div>
      </div>
    </div>
  </main>

  <section class="carrosseis">
    <div class="indicacao">
      <h4 class="container">Filmes para você:</h4>
      <div class="carrosel filme">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini1.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini2.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini3.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini4.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini5.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini6.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini7.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini8.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini9.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/indicacao/mini10.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="assistir-novamente">
      <h4 class="container">Assistir novamente:</h4>
      <div class="carrosel filme">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="img/assistido/mini1.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/assistido/mini2.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/assistido/mini3.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/assistido/mini4.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/assistido/mini5.jpg" alt="">
          </div>
          <div class="item">
            <img class="box-filme" src="img/assistido/mini6.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="https://kit.fontawesome.com/d325293680.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>
</html>
